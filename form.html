<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin-right: 25%;
            margin-left: 25%;
            width:50%;
            border: groove;
        }
        h1{
            text-align:center ;
            color: #ffa500;
        }
        label{
            margin-left: 1%;
        }
        
        
    </style>
</head>
<body>
    
    <form action="#" onclick="onsignup()" >
        <h1 >Book a Call</h1>
        <p style="text-align: center;">Book a call slot and our representation with call you within 1hr of selected time</p><hr>
        <label>Name</label>
        <br>
        <input type="text" name="UserName" id="id1" value="a" required style="width: 95%; margin-left: 1%;"/><br>
        <label>Email</label><br>
        <input type="text"  name="Email" id="id2" value="b" required style="width: 95%;  margin-left: 1%;"/><br>
        <label>Phone</label><br>
        <input type="text" name="Phone" id="id3" value="c" required style="width: 95%;  margin-left: 1%;"/><br>
        <div>
            <label>Time for Call</label><br>
            <input type="date" name="" id="id4" value="2020-12-12" style="width:50%;  margin-left: 1%;">
            <input type="time" name="" id="id5" value="11:30" style="width: 44%;" >
        </div><br>
        
        <input type="button" value="Get a call" style=" margin-left: 1%;color:white; background-color: #ffa500; width: 97%; border-style: hidden; margin-bottom: 2%; border-radius: 2px ;">
        <br>
    </form>

       console.log(document.getElementById('id5').value);

        }
      
        
    </script>
</body>
</html>
